@if (userService.showSpinner()) {
<div class="overlay">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
}

<div class="main">
  @switch (userService.currentState()) { @case (currentStates.LOGIN) {
  <app-login />
  } @case (currentStates.REGISTER) {
  <app-register />
  } @case (currentStates.CUSTOMERS) {
  <app-customers-list />
  } @case (currentStates.CURRENT_CUSTOMER) {
  <app-current-customer />
  } }
</div>
