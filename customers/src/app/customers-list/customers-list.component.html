<div class="wrapper">
  <div class="header">
    <h1>Customers</h1>
    <button (click)="userService.currentState.set('loginPage')" class="btn btn-secondary">Log out</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users | async | customerId; track $index) {
      <tr class="pointer">
        <td scope="row">{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5">No customers found</td>
      </tr>
      }
    </tbody>
  </table>
</div>
