<div class="login-register-wrapper">
  <h1>{{ title }}</h1>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
        type="text"
        class="form-control"
        id="username"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
  </form>
  <div class="buttons">
    <button (click)="login()" class="btn btn-primary">Login</button>
    <button (click)="register.emit()" class="btn btn-secondary">
      Register
    </button>
  </div>
</div>
